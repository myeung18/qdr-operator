apiVersion: interconnectedcloud.github.io/v1alpha1
kind: Qdr
metadata:
  name: edge-interconnect
spec:
  # Add fields here
  deploymentPlan:
    image: quay.io/interconnectedcloud/qdrouterd:1.6.0
    role: edge
    size: 2
    placement: Any
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
  edgeConnectors:
    - host: interior-interconnect.default.svc.cluster.local
      port: 45672
  addresses:
    - prefix: balanced
      distribution: balanced
    - prefix: closest
      distribution: closest
    - prefix: multicast
      distribution: multicast
